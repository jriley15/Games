<html>
    <head>
        <title>
            Tetris
        </title>
    
        
    </head>
    
    <body>
            
        <canvas id="canvas"></canvas>

        <div style="display:none;">
            <img id="field"
                 src="./field.png">
          </div>
            
    
        <script src="./socket.io.js"></script>
        <script>
            var socket = io.connect('https://games.jrdn.tech/haxball');
            var movement = {
                up: false,
                down: false,
                left: false,
                right: false,
                kicking: false,
                stateInterval: null,
            }

            document.addEventListener('keydown', function(event) {
                switch (event.keyCode) {
                    case 65: // A
                    case 37:
                    movement.left = true;
                    break;
                    case 87: // W
                    case 38:
                    movement.up = true;
                    break;
                    case 68: // D
                    case 39:
                    movement.right = true;
                    break;
                    case 83: // S
                    case 40:
                    movement.down = true;
                    break;
                    case 32:
                    movement.kicking = true;
                    break;
                }
            });
            document.addEventListener('keyup', function(event) {
                switch (event.keyCode) {
                    case 65: // A
                    case 37:
                    movement.left = false;
                    break;
                    case 87: // W
                    case 38:
                    movement.up = false;
                    break;
                    case 68: // D
                    case 39:
                    movement.right = false;
                    break;
                    case 83: // S
                    case 40:
                    movement.down = false;
                    break;
                    case 32:
                    movement.kicking = false;
                    break;
                }
            });

            var interval = setInterval(function() {
                socket.emit('movement', movement);
            }, 1000 / 60);

            const img = document.getElementById("field");
            var canvas = document.getElementById('canvas');

            canvas.width = 840;
            canvas.height = 390;
            var context = canvas.getContext('2d');

            socket.on('state', function(players, ball) {

                context.fillStyle = 'white';
                context.fillRect(0, 0, 840, 390);
                context.drawImage(img, 0, 0);
                context.fillStyle = 'red';

                for (var id in players) {
                    var player = players[id];
                    context.beginPath();
                    context.arc(player.position._x, player.position._y, 15, 0, 2 * Math.PI);
                    context.fill();
                    context.lineWidth = 2;
                    context.strokeStyle = "#000000";
                    context.stroke();
                    context.beginPath();
                    context.arc(player.position._x, player.position._y, 30, 0, 2 * Math.PI);
                    context.lineWidth = 3;
                    if (player.kicking) {
                        context.strokeStyle = "rgb(255, 255, 255, 1)";
                    } else {
                        context.strokeStyle = "rgb(255, 255, 255, 0.5)";
                    }
                    context.stroke();
                }

                context.fillStyle = 'white';
                context.beginPath();
                context.arc(ball.position._x, ball.position._y, 10, 0, 2 * Math.PI);
                context.fill();
                context.lineWidth = 2;
                context.strokeStyle = "#000000";
                context.stroke();

            });

        </script>

    </body>
    
    </html>
